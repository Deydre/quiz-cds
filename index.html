<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- CAMBIOS: Tipografías añadidas -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&family=Tiny5&display=swap" rel="stylesheet">
    <!-- CAMBIOS: Librerías de Chartist -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.css">
    <script src="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Document</title>
</head>

<body>
    <!-- CAMBIOS: Header fuera del div -->
    <header>
        <!-- CAMBIOS: Logo en png -->
        <img src="/media/Logo_Super_Music_Quizz.png" alt="Logo Super Music Quizz" class="logo">
    </header>
    <div class="container-home">
        <div class="content">
            <div class="welcome-box">
                <h2>Welcome to the quizz!</h2>
                <!-- CAMBIOS: Añadida imgaen -->
                <img src="" alt="" id="imgPets">
                <button class="start-btn">Take the Quizz</button>
            </div>
            <div class="stats-box">
                <h2>Your stats</h2>
                <div class="chart"></div>
                <div><canvas id="chart2"></canvas></div>
                <div class="stats-list">
                    <ul>
                        <li><strong>8 aciertos</strong></li>
                        <li><strong>1 aciertos</strong></li>
                        <li><strong>6 aciertos</strong></li>
                        <li><strong>0 aciertos</strong></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- CAMBIOS: Añadido Footer para ubicar a nivel CSS -->
    <footer>
        <p>Texto de prueba</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
