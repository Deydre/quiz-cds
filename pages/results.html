<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&family=Tiny5&display=swap"
        rel="stylesheet">
    <!-- Librería de iconos -->
    <script src="https://kit.fontawesome.com/415eb65d7d.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <header>
        <img src="../media/Logo_Super_Music_Quizz.png" alt="Logo Super Music Quizz" class="logo">
    </header>
    <div class="content">
        <div class="result-box">
            <!-- CAMBIOS: Añadidos divs para cuadrar el resultado -->
            <div>
                <div class="score">
                </div>
                <div class="total">
                    <h1>/10</h1>
                </div>
            </div>

            <div class="result-text">
                <h2>Here are your results!</h2>
                <p>Texto</p>
                <button class="play-again-btn">PLAY AGAIN</button>
            </div>
        </div>
    </div>
    <footer>
        <div class="footer-left">
            <span class="usuario">Usuario: Juan Pérez</span>
        </div>
        <div class="enlaces-git">
            <a href="https://github.com/SortegaG/" target="_blank"><i class="fa-brands fa-square-github"></i></a>
            <a href="https://github.com/Deydre/" target="_blank"><i class="fa-brands fa-square-github"></i></a>
            <a href="https://github.com/Hirnel/" target="_blank"><i class="fa-brands fa-square-github"></i></a>
        </div>
    </footer>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
        https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-auth.js"></script>

    <script src="../script.js"></script>
</body>

</html>
